<html>
<head>
  <title>MySQL Table to HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f7d5d5;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #e6e6e6;
    }
  </style>

</head>
<body>
  <h1>MySQL Table Data</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      
    </thead>
    <tbody>
      
        <tr>
          <td>1</td>
          <td>raj</td>
          <td>raj@email.com</td>
        </tr>
      
        <tr>
          <td>2</td>
          <td>shubhi</td>
          <td>shubhi@gmail.com</td>
        </tr>
      
        <tr>
          <td>3</td>
          <td>sachin</td>
          <td>sachin@gmail.com</td>
        </tr>
      
        <tr>
          <td>4</td>
          <td>rahul</td>
          <td>rahul@gmail.com</td>
        </tr>
      
    </tbody>
  </table>
</body>
</html>
