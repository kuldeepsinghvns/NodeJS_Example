<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Two-Way Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #19BA92;
            border-radius: 10px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #19BA92;
        }

        .shadow {
            box-shadow: 10px 20px 5px 10px rgb(116, 115, 115);
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center shadow">
                <h1>WebSocket Two-Way Chat</h1>
            </div>
            <div class="col-md-3"></div>
        </div>


        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6 shadow">
                <div>
                    <h4 class="text-center">Chat</h4>
                    <pre id="chat"></pre>
                </div>
                <div class="mb-3">
                    <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
                </div>
                <div class="mb-3">
                    <button onclick="sendMessage()">Send</button>
                </div>


            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>

    </div>

    <script>
        // const socket = new WebSocket('ws://192.168.1.16:8080');
        // const socket = new WebSocket('ws://0.0.0.0:8080');
        const socket = new WebSocket('ws://localhost:8080');

        socket.onopen = function () {
            console.log('Connected to WebSocket server');
        };

        socket.onerror = function (error) {
            console.error('WebSocket error: ', error);
        };

        socket.onmessage = function (event) {
            if (typeof event.data === 'string') {
                appendMessage(`Received: ${event.data}`);
            } else if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function () {
                    appendMessage(`Received: ${reader.result}`);
                };
                reader.readAsText(event.data);
            }
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                socket.send(message);
                appendMessage(`You: ${message}`);

                input.value = '';
                input.focus();
            }
        }

        function appendMessage(message) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
